<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="canonical" href="https://brc.artrific.io/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Artrific - Open Ordinals Decentralized Exchange</title>
    <meta name="description" content="Artrific is a Trustless Bitcoin NFT Marketplace" />
    <meta
        name="keywords"
        content="ordinals, bitcoin, nfts, nft, nft, btc, inscriptions, digital artifacts, marketplace"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://brc.artrific.io/" />
    <meta property="og:title" content="Artrific - Open Ordinals Decentralized Exchange" />
    <meta
        property="og:description"
        content="Artrific is an open source zero-fee trustless Bitcoin NFT marketplace based on partially signed bitcoin transactions"
    />
    <meta property="og:image" content="./img/og.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://brc.artrific.io/" />
    <meta property="twitter:title" content="Artrific - Open Ordinals Decentralized Exchange" />
    <meta
        property="twitter:description"
        content="Artrific is an open source zero-fee trustless Bitcoin NFT marketplace based on partially signed bitcoin transactions"
    />
    <meta property="twitter:image" content="./img/og.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />

    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Pixel CSS -->
    <link type="text/css" rel="stylesheet" href="css/w95.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->

</head>

<body>
    <header class="header-global">
        <nav
            id="navbar-main"
            class="navbar d-flex flex-row align-items-center navbar-main navbar-expand-lg navbar-dark justify-content-between"
        >
            <ul class="navbar-nav navbar-nav-hover flex-row align-items-center">
                <li class="nav-item">
                    <a href="/" class="" role="button">
                        <img src="img/logo.png" width="120px" alt="" />
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        href="https://github.com/fiberblock/openordex"
                        target="_blank"
                        class="nav-link"
                        role="button"
                    >
                        <span class="nav-link-inner-text">GitHub</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        href="https://twitter.com/Artrific_io"
                        target="_blank"
                        class="nav-link"
                        role="button"
                    >
                        <span class="nav-link-inner-text">Twitter</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center bg-primary">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="mb-2" style="margin-top:2rem">
                        <h4 class="text-white">Collections</h4>
                    </div>
                    <div id="collectionsContainer"
                        class="mt-4 flex-grid col-12 d-flex align-items-start justify-content-center">
                        <h6 class="text-gray my-5">Loading...</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/secp256k1.js"></script>
    <script type="module" src="js/bitcoinjs-lib.js"></script>
    <script type="module" src="js/connectjs-lib.js"></script>
    <script src="js/nostr.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
